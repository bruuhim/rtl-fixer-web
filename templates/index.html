<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTL ASS File Fixer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.2) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.2) 2px, transparent 2px);
            background-size: 60px 60px;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .subtitle {
            color: #64748b;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(248, 250, 252, 0.5);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .upload-area:hover, .upload-area:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .upload-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
        }

        .upload-subtext {
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .browse-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .browse-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .file-list {
            margin-top: 30px;
            display: none;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: rgba(248, 250, 252, 0.8);
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(226, 232, 240, 0.8);
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: rgba(241, 245, 249, 0.9);
            transform: translateX(4px);
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #334155;
            margin-bottom: 2px;
        }

        .file-size {
            font-size: 0.85rem;
            color: #64748b;
        }

        .remove-button {
            background: #ef4444;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-button:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .process-button {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: none;
        }

        .process-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .process-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(226, 232, 240, 0.8);
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .status-message {
            text-align: center;
            margin-top: 16px;
            font-weight: 500;
            display: none;
        }

        .success {
            color: #059669;
        }

        .error {
            color: #dc2626;
        }

        .processing {
            color: #667eea;
        }

    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">RTL ASS Fixer</h1>
            <p class="subtitle">Upload your subtitle files and fix RTL text issues instantly</p>
        </div>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea" role="button" tabindex="0">
                <div class="upload-icon">
                    <svg width="40" height="40" fill="white" viewBox="0 0 24 24">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                </div>
                <div class="upload-text">Drop your ASS files here</div>
                <div class="upload-subtext">or click to browse and select multiple files</div>
                <button type="button" class="browse-button" onclick="document.getElementById('fileInput').click()">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                    </svg>
                    Browse Files
                </button>
                <input type="file" id="fileInput" name="files" multiple accept=".ass" class="file-input">
            </div>

            <div class="file-list" id="fileList"></div>

            <button type="submit" class="process-button" id="processButton">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" style="margin-right: 8px;">
                    <path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"/>
                </svg>
                Process Files
            </button>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </form>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const processButton = document.getElementById('processButton');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const uploadForm = document.getElementById('uploadForm');

        let selectedFiles = [];

        // --- Event Listeners ---
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // IMPROVEMENT: Added keyboard accessibility (Enter/Space to open file dialog)
        uploadArea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                fileInput.click();
            }
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            addFiles(Array.from(e.dataTransfer.files));
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                addFiles(Array.from(e.target.files));
            }
        });
        
        uploadForm.addEventListener('submit', handleFormSubmit);

        // --- Core Functions ---
        function addFiles(newFiles) {
            const assFiles = newFiles.filter(file => file.name.toLowerCase().endsWith('.ass'));
            
            if (assFiles.length === 0 && selectedFiles.length === 0) {
                showStatus('Please select ASS subtitle files only.', 'error');
                return;
            }

            // IMPROVEMENT: Prevent adding duplicate files
            const existingFileNames = new Set(selectedFiles.map(f => f.name));
            const uniqueNewFiles = assFiles.filter(f => !existingFileNames.has(f.name));

            selectedFiles = [...selectedFiles, ...uniqueNewFiles];
            renderFileList();
            
            if(selectedFiles.length > 0) {
                processButton.style.display = 'block';
                hideStatus();
            }

            // IMPROVEMENT: Reset the file input to allow re-adding the same file after removing it
            fileInput.value = null;
        }

        function renderFileList() {
            if (selectedFiles.length === 0) {
                fileList.style.display = 'none';
                processButton.style.display = 'none';
                return;
            }

            fileList.style.display = 'block';
            fileList.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <div class="file-icon">ASS</div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button type="button" class="remove-button" onclick="removeFile(${index})" aria-label="Remove ${file.name}">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            renderFileList();
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            
            if (selectedFiles.length === 0) {
                showStatus('Please select files to process.', 'error');
                return;
            }

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            processButton.disabled = true;
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            showStatus('🔄 Processing files...', 'processing');

            // Simulate progress for better UX
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 95) {
                    clearInterval(progressInterval); // Stop before 100%
                }
                progressFill.style.width = progress + '%';
            }, 150);

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = response.headers.get('Content-Disposition')?.split('filename=')[1]?.replaceAll('"', '') || 'fixed_files.zip';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showStatus('✅ Files processed successfully! Download started.', 'success');
                    
                    setTimeout(() => {
                        selectedFiles = [];
                        renderFileList();
                        progressBar.style.display = 'none';
                        progressFill.style.width = '0%';
                        hideStatus();
                    }, 4000);
                } else {
                    // IMPROVEMENT: Better error feedback from the server
                    const errorText = await response.text();
                    console.error("Server Error:", errorText);
                    throw new Error(`Processing failed: ${response.statusText}`);
                }
            } catch (error) {
                clearInterval(progressInterval);
                showStatus('❌ Error processing files. Please try again.', 'error');
                console.error('Fetch Error:', error);
            } finally {
                processButton.disabled = false;
            }
        }

        // --- Helper Functions ---
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
        }

        function hideStatus() {
            statusMessage.style.display = 'none';
        }
    </script>
</body>
</html>
